<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js" type="text/javascript"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    <meta charset="UTF-8">
    <title>Coffeine Store</title>
  </head>
  <body ng-app="myApp">
    <h1>THE Owner</h1>
    <div ng-controller="StoreController">
      <button type="submit" ng-click="addOnePoint()">Thank You!</button>
      <button type="submit" ng-click="addTwoPoints()">Thank You 2X!</button>
      <button type="submit" ng-click="addThreePoints()">Max Points Fo U!</button>
      <button type="submit" ng-click="clearPoints()">Clear</button>
      <p>{{ data.points }}</p>

    </div>

    <script src="/js/myApp.js"></script>
    <script src="/js/controller.js" type="text/javascript"></script>
  </body>
</html>
